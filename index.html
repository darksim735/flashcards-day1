<!DOCTYPE html>
<html>
    <head>
        <script src="angular.js"></script>
        <script src="app.js"></script>

        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <div ng-app="flashcards">
        <div class="flash-card" ng-controller="FlashCardController">
            <h1>{{flashCard.question}}</h1>
            <ul class="flash-card-answers" ng-repeat="answer in flashCard.answers">
                <li class="flash-card-answer"
                ng-click="checkAnswer(answer.correct)">
                {{ answer.text }}
                </li>
                <li class="flash-card-answer">
                No, it's not.
                </li>
                <li class="flash-card-answer">
                What's a flash card?
                </li>
            </ul>
        </div> 
    </div>
</html>
